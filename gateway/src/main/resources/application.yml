spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: app1
          predicates:
          - Path=/client/**
          uri: lb://APP1
          filters:
            - StripPrefix=1
APP1:
  ribbon:
    NFLoadBalancerRuleClassName: com.mark.gateway.filter.MyRule

server:
  port: 80
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8000/eureka/
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${server.port}